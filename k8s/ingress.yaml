apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alpha-ingress
  namespace: services
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/backend-protocol: HTTPS
    alb.ingress.kubernetes.io/target-type: 'ip'
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-west-2:462068371076:certificate/8f8ffe44-eae9-49f0-82f4-3abda132b9bc
spec:
  rules:
    - host: argocd.minhlt.com
      http:
        paths:
          - backend:
              service:
                name: argo-cd-argocd-server
                port:
                  number: 443
            pathType: ImplementationSpecific
          - backend:
              service:
                name: argogrpc
                port:
                  number: 443
            pathType: ImplementationSpecific
  tls:
    - hosts:
      - argocd.minhlt.com